<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Estudiantes</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Estudiantes</a>

		<div class="colapse navbar-collapse" id="collapsibleNavBar">
			<ul class="navbar-nav">
				<li class="nav-item">
						<a class="nav-link"
					th:href="@{/estudiantes}">Control de Estudiantes</a>
					</li>
			</ul>
		</div>
	</nav>

	<h1 style="text-align: center;">Pagina Estudiantes</h1>
	<div class="container">
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/estudiantes/registro}" class="btn btn-primary btn-sm btn-sm mb3" style="text-align: center;margin: 20px 0px;">Registrar</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th class="col-3">Nombre</th>
					<th class="col-3">Apellido</th>
					<th class="col-3">Email</th>
					<th class="col-3">Acciones</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="estudiante : ${estudiantes}">
					<td th:text="${estudiante.nombre}">Nombre</td>
					<td th:text="${estudiante.apellido}">Apellido</td>
					<td th:text="${estudiante.email}">Email</td>
					<td>
						<a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-info" style="margin: 10px 0px">Editar</a>
						<a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger" style="margin: 10px 0px">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
