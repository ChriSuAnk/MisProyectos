<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Estudiantes</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Estudiantes</a>

		<div class="colapse navbar-collapse" id="collapsibleNavBar">
			<ul class="navbar-nav">
				<li class="nav-item">
						<a class="nav-link"
					th:href="@{/estudiantes}">Control de Estudiantes</a>
					</li>
			</ul>
		</div>
	</nav>

	<h1 style="text-align: center;">Pagina Estudiantes</h1>

	<div class="container">
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th class="col-4">Nombre</th>
					<th class="col-4">Apellido</th>
					<th class="col-4">Email</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="estudiante : ${estudiantes}">
					<td th:text="${estudiante.nombre}">Nombre</td>
					<td th:text="${estudiante.apellido}">Apellido</td>
					<td th:text="${estudiante.email}">Email</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
