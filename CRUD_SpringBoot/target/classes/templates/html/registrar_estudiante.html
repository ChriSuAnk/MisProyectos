<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro de Estudiante</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Estudiantes</a>

		<div class="colapse navbar-collapse" id="collapsibleNavBar">
			<ul class="navbar-nav">
				<li class="nav-item">
						<a class="nav-link"
					th:href="@{/estudiantes}">Control de Estudiantes</a>
					</li>
			</ul>
		</div>
	</nav>
	
	<div class="container" style="margin-top: 30px;">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Estudiante</h1>
				<div class="card-body">
					<form th:action="@{/estudiantes}" th:object="${estudiante}" method="POST">
					
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el Nombre">
						</div>
						
						<div class="form-group">
							<label>Apellido:</label>
							<input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite el Apellido">
						</div>
						
						<div class="form-group">
							<label>Email:</label>
							<input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Digite el Email">
						</div>
						
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
